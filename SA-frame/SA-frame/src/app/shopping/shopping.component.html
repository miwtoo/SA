<mat-toolbar color="primary">
  <mat-toolbar-row>
    <p class="a">เลือกสินค้า</p>
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list   cols="4" rowHeight="30rem"> 
  <mat-grid-tile *ngFor="let item of items | paginate: { itemsPerPage: 4, currentPage: p }" >
    <app-card [src]="item.img" [price]="item.price" [name]="item.name"></app-card>
  </mat-grid-tile>
</mat-grid-list>  

<div class="navi">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
